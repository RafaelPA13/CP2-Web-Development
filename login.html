<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinheria Agnello</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="Login-container">
        <div class="logo"></div> 
        <form action="#" method="POST" id="loginForm">
            <div class="form-group">
                <label for="username">e-mail:</label>
                <input type="text" id="username" name="username" required>
                <span class="error-message" id="username-error"></span> <!-- Mensagem de erro -->
            </div>
            <div class="form-group">
                <label for="password">senha:</label>
                <input type="password" id="password" name="password" required> 
                <span class="error-message" id="password-error"></span> <!-- Mensagem de erro -->
            </div>
            <button type="button" onclick="showLoginForm()">ENTRAR</button> <!-- Alterado para type="button" e adicionado evento onclick -->
            <p class="general-error-message" id="general-error"></p> <!-- Mensagem de erro geral -->
        </form>
    </div>

    <!-- Movendo o script JavaScript para o final do corpo do HTML -->
    <script src="login.js"></script>
</body>
</html>
